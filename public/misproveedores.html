  <body class="bg-light">

     <!--Cards--> 
    <div class="row">

          <strong class="d-inline-block mb-2"><i class="icon ion-md-create"></i>
          Usuario: {{proveedor.username}}</strong>
          <hr class="mb-1">
            
            <button type="button" class="btn btn-outline-danger btn-md btn-block" :disabled="{deshabilitado: proveedor.eliminable}" @click.prevent="eliminarProveedor(proveedor.idProvider)">Eliminar</a>

</div>
