  <body class="bg-light">
    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-2" src="img/proveedor.svg" alt="" width="130" height="130">
        <h2>Proveedor</h2>
        <p class="lead">Ingresa tus datos y sube tus modelos</p>
      </div>
<hr class="mb-3">
          <div class="row">
              <div class="col-md-4 mb-3 mx-auto">
                <a href="/formpintura" class="btn btn-outline-info btn-md btn-block" id="subirpintura">Subir pintura</a>
              </div>
              <div class="col-md-4 mb-3 mx-auto">
                <a href="/misescenas" class="btn btn-outline-warning btn-md btn-block" id="subirescena">Subir escena</a>
              </div>
          </div>
<hr class="mb-3">

      <div class="row">
        <div class="col-md-12 order-md-1">
          <h4 class="mb-3">Modelos</h4>
          <form class="form-proveedor">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="id_mueble">Código</label>
                <input type="text" class="form-control" id="identificador" placeholder="" value="" required>
              </div>
            <div class="col-md-6 mb-3">
              <label for="Nombre">Nombre</span></label>
              <input type="text" class="form-control" id="nombre" placeholder="" value="" required="">
            </div>
            </div>
            <hr class="mb-4">
			<div class="row">	
            <div class="col-md-9 mb-3 mx-auto">
              <label for="desc">Descripción</label>
              <textarea class="form-control" id="desc" rows="3"></textarea>
            </div>
            </div>
            <hr class="mb-4">
           
            	<div class="row">
              <div class="col-md-2 mb-3 mx-auto">
                <label for="precio">Precio</label>
                <input type="text" class="form-control" id="precio" placeholder="" value="" required>
              </div>
              <div class="col-md-2 mb-3 mx-auto">
                <label for="medidas">Medidas (cm)</label>
                <input type="text" class="form-control" id="medidas" placeholder="00x00x00" value="" required>
              </div>
              <div class="col-md-2 mb-3 mx-auto">
                <label for="color">Color</label>
                <input type="text" class="form-control" id="color" placeholder="" value="" required>
              </div>
              </div>

        
        <!--Selects-->

        <hr class="mb-4">
          <div class="row mx-auto">
           <div class="col-md-4 mb-3">
            <h4 class="mb-3">¿A qué habitación corresponde?</h4>
             <div class="custom-control custom-checkbox">
               <input type="checkbox" class="custom-control-input tipo" id="baño" value="baño">
                <label class="custom-control-label" for="baño">Baño</label>
             </div>
             <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input tipo" id="sala" value="sala">
              <label class="custom-control-label" for="sala">Sala</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input tipo" id="comedor" value="comedor">
              <label class="custom-control-label" for="comedor">Comedor</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input tipo" id="cocina" value="cocina">
              <label class="custom-control-label" for="cocina">Cocina</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input tipo" id="recamara" value="recamara">
              <label class="custom-control-label" for="recamara">Recámara</label>
            </div>
        </div>
              <div class="col-md-4 mb-3">
                <h4 class="mb-3">¿A qué categoría corresponde?</h4>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input categoria" id="iluminacion" value="iluminacion">
                  <label class="custom-control-label" for="iluminacion">Iluminación</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input categoria" id="piso" value="pisos">
                  <label class="custom-control-label" for="piso">Pisos</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input categoria" id="muebles" value="muebles">
                  <label class="custom-control-label" for="muebles">Muebles</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input categoria" id="pintura" value="pintura">
                  <label class="custom-control-label" for="pintura">Pintura</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input categoria" id="decoracion" value="decoracion">
                  <label class="custom-control-label" for="decoracion">Decoración</label>
                </div>
              </div>

              <div class="col-md-4 mb-3">
                <h4 class="mb-3">¿Qué estilo es?</h4>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input estilo" id="minimalista" value="minimalista">
                  <label class="custom-control-label" for="minimalista">Minimalista</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input estilo" id="moderno" value="moderno">
                  <label class="custom-control-label" for="moderno">Moderno</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input estilo" id="rustico" value="rustico">
                  <label class="custom-control-label" for="rustico">Rústico</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input estilo" id="clasico" value="clasico">
                  <label class="custom-control-label" for="clasico">Clásico</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input estilo" id="vintage" value="vintage">
                  <label class="custom-control-label" for="vintage">Vintage</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input estilo" id="industrial" value="industrial">
                  <label class="custom-control-label" for="industrial">Industrial</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input estilo" id="barroco" value="barroco">
                  <label class="custom-control-label" for="barroco">Barroco</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input estilo" id="otro" value="otro">
                  <label class="custom-control-label" for="otro">Otro</label>
                </div>
              </div>
             </div>


            <hr class="mb-4">

<!--Subir modelos --->
		<h4 class="mb-3">Sube el modelo y su captura </h4>

 	<div class="row">
      <div class="form-group mx-auto">
    	<label for="modelo3d">Sube tu modelo 3D (Formato .glb)</label>
    	<input type="file" class="form-control-file" id="modelo3d" accept=".glb">
  	  </div>

	<div class="form-group mx-auto">
    		<label for="captura">Sube una captura/miniatura del modelo (.jpg/.png)</label>
    		<input type="file" class="form-control-file" id="captura" accept=".jpg, .png">
  			</div>
			</div>
            
        <hr class="mb-4">
          <div class="row">
              <div class="col-md-4 mb-3 mx-auto">
                <input name="submit" type="submit" class="btn btn-success btn-md btn-block" value="Subir">
              </div>
              <div class="col-md-4 mb-3 mx-auto">
                <a href="" class="btn btn-danger btn-md btn-block" id="cerrarSesion">Salir</a>
              </div>
          </div>
        <hr class="mb-4">
   </form>
 </div>
