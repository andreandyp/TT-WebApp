  <body class="bg-light">
    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="img/proveedor.svg" alt="" width="130" height="130">
        <h2>Proveedor</h2>
        <p class="lead">Ingresa tus datos y sube tus modelos</p>
      </div>

      <div class="row">
        <div class="col-md-12 order-md-1">
          <h4 class="mb-3">Modelos</h4>
          <form class="form-proveedor">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="id_mueble">Identificador/Referencia/Código</label>
                <input type="text" class="form-control" id="identificador" placeholder="" value="" required>
              </div>
            <div class="col-md-6 mb-3">
              <label for="Nombre">Nombre/Modelo</span></label>
              <input type="text" class="form-control" id="nombre" placeholder="" value="" required="">
            </div>
            </div>
            <hr class="mb-4">
			<div class="row">	
            <div class="col-md-9 mb-3 mx-auto">
              <label for="desc">Descripción</label>
              <textarea class="form-control" id="desc" rows="3"></textarea>
            </div>
            </div>
            <hr class="mb-4">
           
            	<div class="row ">
              		<div class="col-md-3 mb-3 mx-auto">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" id="precio" placeholder="" value="" required>
              </div>
              <div class="col-md-4 mb-3 mx-auto">
                <label for="tipo">¿A qué categoría corresponde?</label>
                <select class="custom-select d-block w-100" id="country" required>
                  <option value="">Elige</option>
                  <option>Iluminación</option>
                  <option>Piso</option>
                  <option>Muebles</option>
                  <option>Pintura</option>
                  <option>Decoración</option>
                </select>
              </div>
              <div class="col-md-4 mb-3 mx-auto">
                <label for="style">¿Qué estilo es?</label>
                <select class="custom-select d-block w-100" id="style" required>
                  <option value="">Elige</option>
                  <option>Minimalista</option>
                  <option>Moderno</option>
                  <option>Rústico</option>
                  <option>Clásico</option>
                  <option>Vintage</option>
                  <option>Industrial</option>
                  <option>Barroco</option>
                  <option>Otro</option>
                </select>
              </div>
             </div>
        

              <hr class="mb-4">
              <div class="col-md-4 mb-3">
            <h4 class="mb-3">¿A qué habitación corresponde?</h4>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="baño">
              <label class="custom-control-label" for="baño">Baño</label>
            </div>
             <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="sala">
              <label class="custom-control-label" for="sala">Sala</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="comedor">
              <label class="custom-control-label" for="comedor">Comedor</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="cocina">
              <label class="custom-control-label" for="cocina">Cocina</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="recamara">
              <label class="custom-control-label" for="recamara">Recámara</label>
            </div>
        </div>
            <hr class="mb-4">

<!--Subir modelos --->
<h4 class="mb-3">Sube el modelo y su captura </h4>

 	<div class="row">
      <div class="form-group mx-auto">
    	<label for="modelo3d">Sube tu modelo 3D (Formato .glb)</label>
    	<input type="file" class="form-control-file" id="modelo3d">
  	 </div>

	<div class="form-group mx-auto">
    <label for="captura">Sube una captura/miniatura del modelo (.jpg/png)</label>
    <input type="file" class="form-control-file" id="captura">
  </div>
</div>
            
        <hr class="mb-4">
          <div class="row">
              <div class="col-md-4 mb-3 mx-auto">
                <input name="submit" type="submit" class="btn btn-outline-success btn-md btn-block" value="Subir">
              </div>
              <div class="col-md-4 mb-3 mx-auto">
                <a href="" class="btn btn-outline-danger btn-md btn-block">Salir</a>
              </div>
          </div>
            <hr class="mb-4">
          </form>
        </div>
      </div>
    </div>
