  <body class="bg-light">
    <div class="container">

      <div class="row">
        <div class="col-md-12 order-md-1">
          <h4 class="mb-3">Razón social</h4>
          <form class="form-proveedor">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">¿Cuál es la razón social del proveedor?</label>
                <input type="text" class="form-control" id="razonsocial" placeholder="" value="" required>
              </div>
            <div class="col-md-6 mb-3">
              <label for="RFC">RFC <span class="text-muted"></span></label>
              <input type="" class="form-control" id="RFC" placeholder="" value="" required="">
            </div>
            </div>
      <hr class="mb-4">
<div class="panel panel-default">
  <h4 class="mb-1">Tiendas</h4>
      <div id="num_tiendas"></div>
          <div class="row">
            <div class="col-sm-5 mb-3">
              <div class="form-group">
              <label for="address">Dirección</label>
              <input type="text" class="form-control dir1" id="address" name="address[]"placeholder="" required>
            </div>
            </div>

            <div class="col-sm-3 mb-3">
              <div class="form-group">
              <label for="address">Número telefónico</label>
              <input type="tel" class="form-control tel1" id="telefono" name="telefono[]" placeholder="" required>
            </div>
            </div>
            <div class="col-sm-4 mb-3">
              <div class="form-group">
                <label for="address">Correo electrónico</label>
                <div class="input-group">  
              <input type="email" class="form-control email1" id="email" name="email[]" placeholder="usuario@escom.ipn" required>
              <div class="input-group-btn">
                  <button class="btn btn-success" type="button"  onclick="num_tiendas();"><span class="icon ion-md-add" aria-hidden="true"></span> 
                  </button>
            </div>
        </div>
            </div>
            </div>
         </div>
  </div>
          
<script type="text/javascript">
   var rom = 1;
    function num_tiendas() {
 
    rom++;
    var objTo = document.getElementById('num_tiendas')
    var divtest = document.createElement("div");
    divtest.setAttribute("class", "form-group removeclass"+rom);
    var rdiv = 'removeclass'+rom;
    divtest.innerHTML = '<div class="row"><div class="col-sm-5 mb-3"><div class="form-group"><label for="address">Dirección</label><input type="text" class="form-control dir'+rom+'" id="address" name="address[]"placeholder="" required></div></div><div class="col-sm-3 mb-3"><div class="form-group"><label for="address">Número telefónico</label><input type="tel" class="form-control tel'+rom+'" id="telefono" name="telefono[]" placeholder="" required></div></div><div class="col-sm-4 mb-3"><div class="form-group"><label for="address">Correo electrónico</label><div class="input-group"><input type="email" class="form-control email'+rom+'" id="email" name="email[]" placeholder="usuario@escom.ipn" required><div class="input-group-btn"><button class="btn btn-danger " type="button"  onclick="remove_num_tiendas('+rom+');"><span class="icon ion-md-remove" aria-hidden="true"></span></button></div></div></div></div></div>';
    
    objTo.appendChild(divtest)
}
   function remove_num_tiendas(rid) {
     $('.removeclass'+rid).remove();
   }

</script>

              </div>
              <div class="col-md-4 mb-3">

                  <option value="">Elige</option>

                  <option value="MORAL">Moral</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">

                  <option value="ALTO">Alto</option>
                </select>
                <div class="invalid-feedback">
                    Elige una de las opciones
                </div>
              </div>
            </div>
