  <body class="bg-light">
    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-2" src="img/proveedor.svg" alt="" width="130" height="130">
        <h2>Proveedor</h2>
        <p class="lead">Sube las muestras de tus pinturas</p>
      </div>

      <div class="row">
        <div class="col-md-12 order-md-1">
          <h4 class="mb-3">Pinturas</h4>
          <form class="form-proveedor">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="id_mueble">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="" value="" required>
              </div>
            <div class="col-md-6 mb-3">
              <label for="Nombre">Código</span></label>
              <input type="text" class="form-control" id="identificador" placeholder="" value="" required="">
            </div>
            </div>
            <hr class="mb-4">           
            	<div class="row">
              <div class="col-md-4 mb-3 mx-auto">
                <label for="precio">Precio (por litro)</label>
                <input type="number" class="form-control" id="precio" placeholder="" value="" required>
              </div>
              <div class="col-md-4 mb-3 mx-auto">
                <label for="medidas">Presentación</label>
                <input type="text" class="form-control" id="presentacion" placeholder="(1lt, 4lt, 19lt)" value="" required>
              </div>
              </div>
              <hr class="mb-4">
              <div class="row">
              <div class="col-md-4 mb-3 mx-auto">
                <label for="color">Código HEX</label>
                <input type="text" class="form-control" id="colorhex" placeholder="#A67818" value="" required>
              </div>
              <div class="col-md-4 mb-3 mx-auto">
                <label for="color">Código RGBA</label>
                <input type="text" class="form-control" id="colorrgba" placeholder="(215, 40, 40, 0.9)" value="" required>
              </div>
            </div>

        
        <!--Selects-->

        <hr class="mb-4">

<!--Subir modelos --->
        <hr class="mb-4">
          <div class="row">
              <div class="col-md-4 mb-3 mx-auto">
                <input name="submit" type="submit" class="btn btn-success btn-md btn-block" value="Subir">
              </div>
              <div class="col-md-4 mb-3 mx-auto">
                <a href="" class="btn btn-danger btn-md btn-block" id="cerrarSesion">Salir</a>
              </div>
          </div>
        <hr class="mb-4">
   </form>
 </div>
